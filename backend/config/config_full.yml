queue_manager:
  _processes:
    info: Inställningar som rör processerna
  processes:
    _queue_manager_waitfor_limit:
      info: Ange max antal tillåtna WAITFOR-processer för QueueManager (tomt för obegränsat)
    queue_manager_waitfor_limit: '3'
