version: '3'
services:
  frontend:
    image: docker.ub.gu.se/dflow-frontend:${GIT_REVISION}
    build:
      context: ./frontend
      args:
        - GIT_REPO_URL=${GIT_REPO_URL}
        - GIT_REVISION=${GIT_REVISION}
  backend:
    image: docker.ub.gu.se/dflow-backend:${GIT_REVISION}
    build:
      context: ./backend
      args:
        - GIT_REPO_URL=${GIT_REPO_URL}
        - GIT_REVISION=${GIT_REVISION}
  postgres:
    image: docker.ub.gu.se/dflow-postgres:${GIT_REVISION}
    build:
      context: ./postgres
      args:
        - GIT_REPO_URL=${GIT_REPO_URL}
        - GIT_REVISION=${GIT_REVISION}
